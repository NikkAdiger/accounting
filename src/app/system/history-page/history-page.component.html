<div class="title-block">
  <h3 class="title pull-left">
    History page <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline">
      <i class="fa fa-filter" (click)="openFilter()"></i>
    </button>
  </div>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline">
      <i class="fa fa-bug" (click)="onFilterCancel()"></i>
    </button>
  </div>
</div>
<div class="text-center" *ngIf="!isLoaded">
  <wfm-loader></wfm-loader>
</div>
<div *ngIf="isLoaded">
  <wfm-history-chart [data]="chartData"></wfm-history-chart>
  <wfm-history-events
    [categories]="categories"
    [events]="filteredEvents"
  ></wfm-history-events>
  <div *ngIf="isFilterVisible">
  <wfm-history-filter
    (filterApply)="onFilterApply($event)"
    (filterCancel)="onFilterCancel()"
    [categories]="categories"
  ></wfm-history-filter>
  </div>
</div>
