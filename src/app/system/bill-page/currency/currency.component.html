<div class="col col-xs-12 col-sm-12 col-md-6 col-xl-7 history-col">
  <div class="card">
    <div class="card-block">
      <div class="title-block col col-xs-12">
        <h4 class="title col col-xs-4">Course</h4>
        <h4 class="title col col-xs-4">Multiplicity</h4>
        <div class="input-field col col-xs-4">
          <select (change)="exp()" [(ngModel)]="multiplicity">
            <option *ngFor="let a of list">{{a}}</option>
          </select>
        </div>
      </div>
      <div class="row row-sm stats-container">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Currency</th>
            <th>Course</th>
            <th>Date</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>{{ currency.base }}</td>
            <td> {{ multiplicity }} </td>
            <td>{{ currency.date | date: 'dd.MM.yyyy'}}</td>
          </tr>
          <tr *ngFor="let c of currencies">
            <td>{{ c }}</td>
            <td>{{ currency.rates[c] * multiplicity | number: '1.4'}} </td>
            <td>{{ currency.date | date: 'dd.MM.yyyy'}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
