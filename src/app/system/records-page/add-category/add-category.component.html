<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Add category</h3>
    </div>
  </div>
  <div class="card-block">
    <div
      class="alert alert-{{message.type}}"
      *ngIf="message.text"
    >
      {{ message.text }}
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div
        class="form-group"
        [ngClass] = "{'has-error': name.invalid && name.touched}"
      >
        <label class="control-label" for="category-name">Enter name category</label>
        <input
          type="text"
          id="category-name"
          class="form-control"
          required
          #name="ngModel"
          name = "name"
          ngModel
        >
        <span
          class="form-help-text"
          *ngIf="name.invalid && name.touched"
        >
          Name category should not be empty
        </span>
      </div>
      <div class="form-group"
           [ngClass]="{'has-error': capacity.invalid && capacity.touched}"
      >
        <label class="control-label" for="category-value">Enter limit</label>
        <input
          type="number"
          id="category-value"
          class="form-control"
          required
          #capacity = "ngModel"
          name = "capacity"
          ngModel
          min="1"
          [ngModel]=1
          >
        <span
          class="form-help-text"
          *ngIf="capacity.invalid && capacity.touched"
        >Ð’Validation no error
        </span>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="f.invalid"
      >
        Add
      </button>
    </form>
  </div>
</div>
