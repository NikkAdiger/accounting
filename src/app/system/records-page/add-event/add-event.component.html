<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Add event</h3>
    </div>
  </div>
  <div class="card-block">
    <span
      class="alert alert-{{message.type}}"
      *ngIf="message.text"
      >{{message.text}}</span>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label class="control-label" for="category">Select category</label>
        <select
          class="form-control"
          id="category"
          required
          [ngModel]="1"
          name="category"
        >
          <option
            *ngFor="let c of categories"
            [value]="c.id"
          >{{ c.name }}
          </option>
        </select>
      </div>
      <div class="form-group" >
        <label class="control-label">Select type</label>
        <div *ngFor="let t of types">
          <label>
            <input
              class="radio"
              name="type"
              type="radio"
              [value]="t.type"
              required
              [ngModel]="'outcome'"
              ngModel
            >
            <span>{{ t.label}}</span>
          </label>
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error': amount.invalid && amount.touched}">
        <label class="control-label" for="amount">Enter summa</label>
        <input
          type="number"
          value="0"
          id="amount"
          class="form-control"
          required
          name="amount"
          [ngModel]="1"
          #amount="ngModel"
        >
        <span class="form-help-text"
              *ngIf="amount.invalid && amount.touched"
        >
      </span>
      </div>
      <div class="form-group" [ngClass]="{'has-error': description.invalid && description.touched}">
        <label class="control-label" for="description">Enter description</label>
        <input
          type="text"
          id="description"
          class="form-control"
          required
          name="description"
          [ngModel]
          #description="ngModel"
        >
        <span class="form-help-text"
              *ngIf="description.invalid && description.touched"
        >
      </span>
      </div>
      <button
        [disabled]="f.invalid"
        type="submit"
        class="btn btn-primary"
      >
        Add
      </button>
    </form>
  </div>
</div>
